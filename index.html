<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <main>
      <div class="nft-content">
        <div class="nft-content-card">
          <picture>
            <source media="(min-width: 375px)" srcset="">
            <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
          </picture>
        </div>

        <div class="nft-content-text">
          <div class="title">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="information-equilibrium">
              <div class="left-side">
                <p><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041ETH</p>
              </div>

              <div class="right-side">
                <p><img src="" alt="">3 days left</p>
              </div>
            </div>

            <hr>

            <div class="footer-information">
                <div class="avatar-image">
                  <img src="./images/image-avatar.png" alt="">
                </div>

                <div class="avatar-information">
                  <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" id="front-end-mentor-link">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MikeZuck1" target="_blank">Mike Batelahoko</a>.
      </div>

    </main>

</body>
</html>
